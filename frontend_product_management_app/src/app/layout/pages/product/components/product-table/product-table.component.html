<div class="table-container">

  <!-- Encabezado -->
  <div class="table-actions">
    <button mat-flat-button color="primary" routerLink="/app/products/new">
      <mat-icon>add</mat-icon>
      Nuevo producto
    </button>

    <mat-form-field appearance="fill" class="filter-input">
      <mat-label>Buscar producto</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Filtrar por nombre o categoría"
      />
    </mat-form-field>
  </div>

  <!-- Spinner -->
  <div *ngIf="loading" class="loading-container">
    <mat-spinner></mat-spinner>
  </div>

  <!-- Error -->
  <div *ngIf="errorMessage && !loading" class="error-message">
    {{ errorMessage }}
  </div>

  <!-- Tabla -->
  <table
    *ngIf="!loading && !errorMessage"
    mat-table
    [dataSource]="dataSource"
    matSort
    class="mat-elevation-z8 custom-table"
  >
    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let product">{{ product.id }}</td>
    </ng-container>

    <!-- Nombre -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let product">{{ product.name }}</td>
    </ng-container>

    <!-- Precio -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio</th>
      <td mat-cell *matCellDef="let product">
        {{ product.price | currency: 'COP' : 'symbol' : '1.0-0' }}
      </td>
    </ng-container>

    <!-- Categoría -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Categoría</th>
      <td mat-cell *matCellDef="let product">{{ product.category }}</td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let product">
        <button
          mat-icon-button
          color="primary"
          matTooltip="Ver detalles"
          (click)="onView(product.id)"
        >
          <mat-icon>visibility</mat-icon>
        </button>
        <button
          mat-icon-button
          color="accent"
          matTooltip="Editar producto"
          (click)="onEdit(product.id)"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          color="warn"
          matTooltip="Eliminar producto"
          (click)="onDelete(product)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <!-- Paginador -->
  <mat-paginator
    [pageSizeOptions]="[5, 10, 25]"
    showFirstLastButtons
    aria-label="Seleccionar página de productos"
  ></mat-paginator>
</div>
