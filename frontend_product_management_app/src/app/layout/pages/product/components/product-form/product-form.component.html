<div class="form-container">
  <mat-card class="form-card">
    <h2>{{ isEditMode ? 'Editar producto' : 'Nuevo producto' }}</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <!-- Nombre -->
      <div class="row">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nombre del producto</mat-label>
          <input matInput formControlName="name" placeholder="Ej: Manzana verde" />
          <mat-error *ngIf="form.get('name')?.hasError('required')">Este campo es obligatorio</mat-error>
        </mat-form-field>
      </div>

      <!-- Descripción -->
      <div class="row">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Descripción</mat-label>
          <textarea matInput rows="3" formControlName="description"></textarea>
        </mat-form-field>
      </div>

      <!-- Precio y Stock -->
      <div class="row two-columns">
        <mat-form-field appearance="outline">
          <mat-label>Precio</mat-label>
          <input matInput type="number" formControlName="price" placeholder="Ej: 3500" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Stock</mat-label>
          <input matInput type="number" formControlName="stock" placeholder="Ej: 10" />
        </mat-form-field>
      </div>

      <!-- Categoría -->
      <div class="row">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Categoría</mat-label>
          <input matInput formControlName="category" placeholder="Ej: Frutas" />
        </mat-form-field>
      </div>

      <!-- Botones -->
      <div class="actions">
        <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">
          {{ isEditMode ? 'Actualizar' : 'Guardar' }}
        </button>
        <button mat-stroked-button color="warn" type="button" (click)="onCancel()">Cancelar</button>
      </div>
    </form>
  </mat-card>
</div>
