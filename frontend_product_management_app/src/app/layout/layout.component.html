<mat-sidenav-container class="sidenav-container">
  <!-- Sidebar -->
  <mat-sidenav #sidenav [mode]="'side'" [opened]="sidebarOpen()" class="sidenav">
    <mat-toolbar class="sidebar-header" color="primary">
      <!-- Logo -->
      <div class="logo-container">
        <img src="/Logotipo-Finaexus.webp" alt="App Logo" class="app-logo">
      </div>
    </mat-toolbar>

    <mat-nav-list>
      <a mat-list-item routerLink="/productos" routerLinkActive="active-link">
        <mat-icon matListItemIcon>inventory_2</mat-icon>
        <span matListItemTitle>Productos</span>
      </a>

    </mat-nav-list>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content>
    <mat-toolbar class="topbar" color="primary">
      <button mat-icon-button (click)="toggleSidebar()">
        <mat-icon>{{ sidebarOpen() ? 'chevron_left' : 'menu' }}</mat-icon>
      </button>
      <span class="app-title">App</span>
      <span class="spacer"></span>
      <button mat-icon-button>
        <mat-icon>notifications</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>account_circle</mat-icon>
      </button>
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
